<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main class="partePrincipal">
        <h1 class="titulo">Encriptador</h1>
        <Section class="espacioPrincipal">
            <div class="contenedor1">
                <p class="titulos"><b>INGRESA EL TEXTO AQUI</b></p>
                <input class="contenedorTexto" type="text">
                <p class="nota"><img src="signoAdmi.png" alt="">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="boton1">Encriptar</button>
                    <button class="boton2">Desencriptar</button>
                </div>
                
            </div>
            <div class="contenedor2">
                <p  class="titulos"><b>RESULTADO</b></p>
                <input class="contenedorResultado" type="text">
            </div>
        </Section>
        
            
            
    </main>
    <footer class="encabezado">
        <p>Desarrollado por Christopher</p>
    </footer>
</body>
</html>
